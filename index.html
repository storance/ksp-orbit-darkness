<!doctype html>
<html ng-app="KspOrbitDarknessTimeApp">
    <head>
        <title>KSP: Orbit Darkness Time Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

        <script src="js/controllers.js"></script>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Orbit Darkness Time Calculator</a>
                </div>
            </div>
        </div>

        <div class="container calculator" ng-controller="CalculatorCtrl">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Darkness Time Calculator</legend>
                    <div class="form-group">
                        <label for="orbitingBody" class="control-label col-sm-3">Orbiting Body</label>
                        <div class="col-sm-3">
                            <select id="orbitingBody" name="orbitingBody" class="form-control" ng-model="orbitingBody">
                                <option value="moho">Moho</option>
                                <option value="eve">Eve</option>
                                <option value="gilly">&nbsp;&nbsp;&nbsp;&nbsp;Gilly</option>
                                <option value="kerbin">Kerbin</option>
                                <option value="mun">&nbsp;&nbsp;&nbsp;&nbsp;Mun</option>
                                <option value="minmus">&nbsp;&nbsp;&nbsp;&nbsp;Minmus</option>
                                <option value="duna">Duna</option>
                                <option value="ike">&nbsp;&nbsp;&nbsp;&nbsp;Ike</option>
                                <option value="dres">Dres</option>
                                <option value="jool">Jool</option>
                                <option value="laythe">&nbsp;&nbsp;&nbsp;&nbsp;Laythe</option>
                                <option value="vall">&nbsp;&nbsp;&nbsp;&nbsp;Vall</option>
                                <option value="tylo">&nbsp;&nbsp;&nbsp;&nbsp;Tylo</option>
                                <option value="bop">&nbsp;&nbsp;&nbsp;&nbsp;Bop</option>
                                <option value="pol">&nbsp;&nbsp;&nbsp;&nbsp;Pol</option>
                                <option value="eeloo">Eeloo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : errors.apoapsis}">
                        <label for="apoapsis" class="control-label col-sm-3">Apoapsis</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <span class="col-sm-12 help-block" ng-show="errors.apoapsis">{{errors.apoapsis}}</span>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apoapsis" name="apoapsis" ng-model="apoapsis" />
                                </div>
                        
                                <div class="col-sm-2">
                                    <select name="apoapsisUnits" ng-model="apoapsisUnits" class="form-control">
                                        <option value="m">m</option>
                                        <option value="km">km</option>
                                        <option value="Mm">Mm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : errors.periapsis}">
                        <label for="periapsis" class="control-label col-sm-3">Periapsis</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <span class="col-sm-12 help-block" ng-show="errors.periapsis">{{errors.periapsis}}</span>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="periapsis" name="periapsis" ng-model="periapsis" />
                                </div>
                                <div class="col-sm-2">
                                    <select name="periapsisUnits" ng-model="periapsisUnits" class="form-control">
                                        <option value="m">m</option>
                                        <option value="km">km</option>
                                        <option value="Mm">Mm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-offset-3">
                        <button type="submit" class="btn btn-default" ng-click="calculateDarknessTime()">Calculate</button>
                    </div>
                    <div class="form-group" ng-show="timeDarkness">
                        <label class="col-sm-3 control-label">Darkness Time</label>
                        <div class="col-sm-3">
                            <p class="form-control-static">{{timeDarkness}} s</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Battery Storage Calculator</legend>
                    <div class="form-group" ng-class="{'has-error' : errors.timeDarknessManual}">
                        <label for="timeDarkness" class="col-sm-3 control-label">Darkness Time</label>
                        <div class="col-sm-6">
                            <span class="help-block" ng-show="errors.timeDarknessManual">{{errors.timeDarknessManual}}</span>
                            <div class="input-group">
                                <input type="text" id="timeDarkness" name="timeDarkness" ng-model="timeDarknessManual" class="form-control" />
                                <div class="input-group-addon">s</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : errors.energyUse}">
                        <label for="energyUse" class="col-sm-3 control-label">Energy Use</label>
                        <div class="col-sm-6">
                            <span class="help-block" ng-show="errors.energyUse">{{errors.energyUse}}</span>
                            <div class="input-group">
                                <input type="text" id="energyUse" name="energyUse" ng-model="energyUse" class="form-control" />
                                <div class="input-group-addon">e/s</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-offset-3">
                        <button type="submit" class="btn btn-default" ng-click="calculateEnergyStorage()">Calculate</button>
                    </div>
                    <div class="form-group" ng-show="energyStorage">
                        <label class="col-sm-3 control-label">Energy Storage Needed</label>
                        <div class="col-sm-3">
                            <p class="form-control-static">{{energyStorage}} e</p>
                        </div>
                    </div>
                </fieldset>
            </form>
                
        </div>
    </body>
</html>
