<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Satellite Deployment</legend>
            <div class="form-group">
                <label for="config" class="control-label col-sm-3">TACLS Config</label>
                <div class="col-sm-3">
                    <select id="config" name="config" class="form-control" ng-model="config">
                        <option value="stock">Stock</option>
                        <option value="realism-overhaul">Realism Overhaul</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : errors.duration &amp;&amp;errors.duration.length > 0}">
                <label for="duration" class="control-label col-sm-3">Mission Duration</label>
                <div class="col-sm-8">
                    <div class="row">
                        <span class="col-sm-12 help-block" ng-show="errors.duration &amp;&amp;errors.duration.length > 0">
                            <ul><li ng-repeat="error in errors.duration">{{error}}</li></ul>
                        </span>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" id="durationYears" name="durationYears" ng-model="durationYears" class="form-control" />
                                <div class="input-group-addon">y</div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" id="durationDays" name="durationDays" ng-model="durationDays" class="form-control" />
                                <div class="input-group-addon">d</div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" id="durationHours" name="durationHours" ng-model="durationHours" class="form-control" />
                                <div class="input-group-addon">h</div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" id="durationMinutes" name="durationMinutes" ng-model="durationMinutes" class="form-control" />
                                <div class="input-group-addon">m</div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" id="durationSeconds" name="durationSeconds" ng-model="durationSeconds" class="form-control" />
                                <div class="input-group-addon">s</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : errors.crewCount}">
                <label for="crewCount" class="control-label col-sm-3"># of Crew</label>
                <div class="col-sm-6">
                    <span class="help-block" ng-show="errors.crewCount">{{errors.crewCount}}</span>
                    <div class="input-group">
                        <input type="text" id="crewCount" name="crewCount" ng-model="crewCount" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-default" ng-click="calculate()">Calculate</button>
            </div>
            <div ng-show="results">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Food</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.food}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Water</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.water}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Oxygen</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.oxygen}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Waste</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.waste}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Waste Water</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.wasteWater}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">CO<sub>2</sub></label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.co2}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Energy Use</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.totalEnergy}}e ({{results.energy}}e/s)</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">MFT Tank Volume</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{results.liters}}L</p>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
